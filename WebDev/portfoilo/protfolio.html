<!DOCTYPE html>  
<html>  
<head>  
  <title>Portfilio</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bdy">
    
    <div class="row">
        <div class="col-md-3" >
          <div id="info">
                  <div style="text-align: center;" ><img src="profile.jpg" class="sahil" width="60%" ><br>
                    <h2 class="name">YOUR NAME</h2>
                  </div>
                  <div class="intro">
                  <ul style="list-style-type: none;">
                    <li><a href="https://github.com/"><i class="fab fa-github"></i> GitHub</a></li>
                    <li><a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                  </ul>
                  </div>
                  
          </div>
          <div id="info">

          </div>

        </div>
        <div class="col-md-6" id="details">
          <div class="container1">
            <section id="skills">
              <h2>Coding Skills</h2>
              <div class="skill">
                <div class="skill-bar">
                  <span class="skill-name">HTML + CSS</span>
                  <div class="progress-bar" style="width: 100%;"></div>
                </div>
                <div class="skill-bar">
                  <span class="skill-name">Python</span>
                  <div class="progress-bar" style="width: 88%;"></div>
                </div>
                <div class="skill-bar">
                  <span class="skill-name">JavaScript</span>
                  <div class="progress-bar" style="width: 84%;"></div>
                </div>
                <div class="skill-bar">
                  <span class="skill-name">C language + DSA</span>
                  <div class="progress-bar" style="width: 95%;"></div>
                </div>
                <div class="skill-bar">
                  <span class="skill-name">C++</span>
                  <div class="progress-bar" style="width: 78%;"></div>
                </div>
              </div>
            </section>
          </div>
        </div>
    </div>
    
   
</body>
</html>
